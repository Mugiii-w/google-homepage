<!DOCTYPE html>
<html id="html">
    <style>
        #footer{
            position:absolute;
            bottom: 0;
            width: 100%;
            background: #f2f2f2;
            line-height: 5px;
            min-width: 980px;
            border-top: 1px solid #e4e4e4;

        }
        .searchbar_style{
            width: 586px;
            border-radius: 100px;
            height: 30px;
            background-color: transparent;
            border: 1px solid #c6c2c2;
        }
        .button_style{
            font-family: arial, sans-serif;
            padding: 0 16px;
            background-color: #f2f2f2;
            border-radius: 4px;
            border: 1px solid #f2f2f2;
            color: #5F6368;
            margin: 11px 4px;
            height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
         }  
        .inline_content{
            display: inline-block;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        ul{
            display: inline-block;
        }
        #header{
            position: absolute;
            top: 0;
            width: 100%;
        }
        #html{
            position: relative;
            min-height: 100%;
        }
        body{
            margin-bottom: 170px;
        }
        li{
            display: inline-block;
            font-family: arial, sans-serif;
            padding-left: 15px;
            font-size: 13px;
            opacity: 75%;
        }

        h1{
            display: block;
            color: blue;
            font-family: arial,sans-serif;
            font-weight: normal;
            font-size: small;
            margin-left: 41%;     
            margin-top: 50px;
        }
        .image_padding{
            margin-bottom: 12.5px;
            margin-top: 150px;
        }
        .signin_button{
            font-family: arial, sans-serif;
            font-weight: bold;
            padding: 0 16px;
            background-color:#4285f4;
            border-radius: 4px;
            border: 1px solid #4285f4;
            color: #fff;
            margin: 11px 4px;
            height: 30px;
            text-align: center;
            cursor: pointer;
        }



    </style>
    <header id="header">
        <div>
            <ul class= "left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class= "right">
                <li>Gmail</li>
                <li>Images</li>
                <li><button type="button" class="signin_button center inline_content">Sign in</button></li>
            </ul>
        </div>
    </header>
    <body id="body">
        <div>
            <img class="image_padding center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google Logo">
        </div>
        <form tyle="text-align:center">
            <input class="searchbar_style center" type="text">
        </form>
        <div style="text-align:center;">
        <button type="button" class="button_style center inline_content">Google Search</button>
        <button type="button" class="button_style center inline_content">I'm Feeling Lucky</button>
        </div>
    </body>
    <h1>Explore the best holiday shopping deals from across the web</h1>
    <footer id="footer">
        <div>
            <ul class= "left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class= "right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</html>
